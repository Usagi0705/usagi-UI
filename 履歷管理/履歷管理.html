<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>履歷管理</title>
    <!-- 引入 Bootstrap 的 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <style>
      .card /*:hover*/ {
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
      }
      .card:hover {
        transform: scale(1.01);
      }
    </style>
  </head>
  <body>
    <hr />
    <div class="container">
      <a
        href=""
        title="新增履歷表"
        class="btn btn-primary btn-sm"
        style="background-color: #4f9d9d"
        >新增履歷表 +</a
      >
    </div>
    <div class="container">
      <p style="text-align: right">您已使用 3/6 份履歷</p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">履歷表 1</h5>
              <p class="card-text">這是第一份履歷表的內容。</p>
              <!-- <input type="checkbox" class="toggle-checkbox" > -->
              <a href="" title="編輯" class="btn btn-primary btn-sm">編輯</a>
              <a href="" title="複製" class="btn btn-success btn-sm">複製</a>
              <a href="" title="刪除" class="btn btn-danger btn-sm">刪除</a>

              <!-- 開關 -->
              <div class="form-check form-switch" style="float: right">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckDefault"
                  />
                  <label
                    class="form-check-label"
                    for="flexSwitchCheckDefault"
                    id="switchLabel"
                  ></label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">履歷表 2</h5>
              <p class="card-text">這是第二份履歷表的內容。</p>
              <a href="" title="編輯" class="btn btn-primary btn-sm">編輯</a>
              <a href="" title="複製" class="btn btn-success btn-sm">複製</a>
              <a href="" title="刪除" class="btn btn-danger btn-sm">刪除</a>
              <div class="form-check form-switch" style="float: right">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckDefault"
                  />
                  <label
                    class="form-check-label"
                    for="flexSwitchCheckDefault"
                    id="switchLabel"
                  ></label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">履歷表 3</h5>
              <p class="card-text">這是第三份履歷表的內容。</p>
              <a href="" title="編輯" class="btn btn-primary btn-sm">編輯</a>
              <a href="" title="複製" class="btn btn-success btn-sm">複製</a>
              <a href="" title="刪除" class="btn btn-danger btn-sm">刪除</a>
              <div class="form-check form-switch" style="float: right">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckDefault"
                  />
                  <label
                    class="form-check-label"
                    for="flexSwitchCheckDefault"
                    id="switchLabel"
                  ></label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 引入 Bootstrap 的 JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="履歷管理.js"></script>
  </body>
</html>
